# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#

env_defaults: &env_defaults
  working_directory: ~
  docker:
    - image: circleci/node:10.16

version: 2
jobs:
  prepare:
    <<: *env_defaults
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1.0-dependencies-{{ checksum "package-lock.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1.0-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1.0-dependencies-{{ checksum "package-lock.json" }}

      - persist_to_workspace:
          root: .
          paths:
            - node_modules

  deploy:
    <<: *env_defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run codegen:snx
      - run:
          name: Deploy with auth
          command: |
            npm run deploy:snx > /dev/null # output to dev/null to not show access code in logs
            # Below is necessary as The Graph CLI does not
            # ERRORS_FOUND=$(grep "Failed" output || true) # get any errors but don't fail this script if none found
            # if [ ! -z "$ERRORS_FOUND" ]; then echo $ERRORS_FOUND; exit 1; fi # no
      # - run: echo "Not yet implemented - waiting for https://github.com/graphprotocol/graph-cli/issues/351"

workflows:
  version: 2

  deploy-on-change:
    jobs:
      - prepare:
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - prepare
          filters:
            branches:
              only: master

specVersion: 0.0.1
description: Synthetix API
repository: https://github.com/Synthetixio/synthetix-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Synthetix
    network: mainnet
    source:
      address: '0xc011a72400e58ecd99ee497cf89e3775d4bd732f' # ProxySynthetix
      abi: Synthetix
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - SynthExchange
        # - Transfer
      abis:
        - name: Synthetix
          file: ./abis/Synthetix.json
      eventHandlers:
        - event: SynthExchange(address,bytes4,uint256,bytes4,uint256,address)
          handler: handleSynthExchange


specVersion: 0.0.2
description: Synthetix API
repository: https://github.com/Synthetixio/synthetix-subgraph
schema:
  file: ../graphql/synthetix.graphql
dataSources:
  - kind: ethereum/contract
    name: Synthetix
    network: mainnet
    source:
      address: '0xC011a73ee8576Fb46F5E1c5751cA3B9Fe0af2a6F'
      abi: Synthetix
      startBlock: 8314597
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../../src/mapping.ts
      entities:
        - SNXTransfer
        - SNXHolder
        - Synthetix
        - ExchangePartner
        - DailyExchangePartner
        - SynthExchange
        - ExchangeReclaim
        - ExchangeRebate
      abis:
        - name: Synthetix
          file: ../../abis/Synthetix.json
        - name: AddressResolver
          file: ../../abis/AddressResolver.json
        - name: SynthetixState
          file: ../../abis/SynthetixState.json
        - name: Exchanger
          file: ../../abis/Exchanger.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferSNX
        - event: ExchangeTracking(indexed bytes32,bytes32,uint256)
          handler: handleExchangeTracking
        - event: SynthExchange(indexed address,bytes32,uint256,bytes32,uint256,address)
          handler: handleSynthExchange
        - event: ExchangeReclaim(indexed address,bytes32,uint256)
          handler: handleExchangeReclaim
        - event: ExchangeRebate(indexed address,bytes32,uint256)
          handler: handleExchangeRebate

  - kind: ethereum/contract
    name: SynthsUSD_proxy
    network: mainnet
    source:
      address: '0x57Ab1ec28D129707052df4dF418D58a2D46d5f51'
      abi: Synth
      startBlock: 8621971
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../../src/mapping.ts
      entities:
        - Issued
        - Burned
        - ActiveStaker
        - TotalActiveStaker
        - TotalDailyActiveStaker
        - Synthetix
        - SNXHolder
        - DebtSnapshot
      abis:
        - name: Synth
          file: ../../abis/Synth.json
        - name: Synthetix
          file: ../../abis/Synthetix.json
        - name: AddressResolver
          file: ../../abis/AddressResolver.json
        - name: SynthetixState
          file: ../../abis/SynthetixState.json
        - name: ExchangeRates
          file: ../../abis/ExchangeRates.json
      eventHandlers:
        - event: Issued(indexed address,uint256)
          handler: handleIssuedSynths
        - event: Burned(indexed address,uint256)
          handler: handleBurnedSynths

  - kind: ethereum/contract
    name: RewardEscrow
    network: mainnet
    source:
      address: '0xb671F2210B1F6621A2607EA63E6B2DC3e2464d1F'
      abi: RewardEscrow
      startBlock: 7680399
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../../src/mapping.ts
      entities:
        - RewardEscrowHolder
        - SNXHolder
        - Synthetix
      abis:
        - name: RewardEscrow
          file: ../../abis/RewardEscrow.json
        - name: Synthetix
          file: ../../abis/Synthetix.json
        - name: AddressResolver
          file: ../../abis/AddressResolver.json
        - name: SynthetixState
          file: ../../abis/SynthetixState.json
      eventHandlers:
        - event: VestingEntryCreated(indexed address,uint256,uint256)
          handler: handleRewardVestEvent
        - event: Vested(indexed address,uint256,uint256)
          handler: handleRewardVestEvent

  - kind: ethereum/contract
    name: RewardEscrowV2
    network: mainnet
    source:
      address: '0xDA4eF8520b1A57D7d63f1E249606D1A459698876'
      abi: RewardEscrowV2
      startBlock: 11656230
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../../src/mapping.ts
      entities:
        - RewardEscrowHolder
        - SNXHolder
        - Synthetix
      abis:
        - name: RewardEscrowV2
          file: ../../abis/RewardEscrowV2.json
        - name: Synthetix
          file: ../../abis/Synthetix.json
        - name: AddressResolver
          file: ../../abis/AddressResolver.json
        - name: SynthetixState
          file: ../../abis/SynthetixState.json
      eventHandlers:
        - event: VestingEntryCreated(indexed address,uint256,uint256,uint256,uint256)
          handler: handleRewardVestingEventCreatedV2
        - event: Vested(indexed address,uint256,uint256)
          handler: handleRewardVestEventV2

  - kind: ethereum/contract
    name: FeePool
    network: mainnet
    source:
      address: '0xb440DD674e1243644791a4AdfE3A2AbB0A92d309'
      abi: FeePool
      startBlock: 7680399
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../../src/mapping.ts
      entities:
        - FeesClaimed
        - SNXHolder
      abis:
        - name: FeePool
          file: ../../abis/FeePool.json
      eventHandlers:
        - event: FeesClaimed(address,uint256,uint256)
          handler: handleFeesClaimed

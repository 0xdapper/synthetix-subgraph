
specVersion: 0.0.2
description: Synthetix API
repository: https://github.com/Synthetixio/synthetix-subgraph
schema:
  file: ../graphql/synthetix.graphql
dataSources:
  - kind: ethereum/contract
    name: Synthetix
    network: optimism-kovan
    source:
      address: '0x0064A673267696049938AA47595dD0B3C2e705A1'
      abi: Synthetix
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../../src/mapping.ts
      entities:
        - SNXTransfer
        - SNXHolder
        - Synthetix
        - ExchangePartner
        - DailyExchangePartner
        - SynthExchange
        - ExchangeReclaim
        - ExchangeRebate
      abis:
        - name: Synthetix
          file: ../../abis/Synthetix.json
        - name: AddressResolver
          file: ../../abis/AddressResolver.json
        - name: SynthetixState
          file: ../../abis/SynthetixState.json
        - name: Exchanger
          file: ../../abis/Exchanger.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferSNX
        - event: ExchangeTracking(indexed bytes32,bytes32,uint256)
          handler: handleExchangeTracking
        - event: SynthExchange(indexed address,bytes32,uint256,bytes32,uint256,address)
          handler: handleSynthExchange
        - event: ExchangeReclaim(indexed address,bytes32,uint256)
          handler: handleExchangeReclaim
        - event: ExchangeRebate(indexed address,bytes32,uint256)
          handler: handleExchangeRebate

  - kind: ethereum/contract
    name: SynthsUSD_proxy
    network: optimism-kovan
    source:
      address: '0xaA5068dC2B3AADE533d3e52C6eeaadC6a8154c57'
      abi: Synth
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../../src/mapping.ts
      entities:
        - Issued
        - Burned
        - ActiveStaker
        - TotalActiveStaker
        - TotalDailyActiveStaker
        - Synthetix
        - SNXHolder
        - DebtSnapshot
      abis:
        - name: Synth
          file: ../../abis/Synth.json
        - name: Synthetix
          file: ../../abis/Synthetix.json
        - name: AddressResolver
          file: ../../abis/AddressResolver.json
        - name: SynthetixState
          file: ../../abis/SynthetixState.json
        - name: ExchangeRates
          file: ../../abis/ExchangeRates.json
      eventHandlers:
        - event: Issued(indexed address,uint256)
          handler: handleIssuedSynths
        - event: Burned(indexed address,uint256)
          handler: handleBurnedSynths

  - kind: ethereum/contract
    name: RewardEscrow
    network: optimism-kovan
    source:
      address: '0x9952e42fF92149f48b3b7dee3f921A6DD106F79F'
      abi: RewardEscrow
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../../src/mapping.ts
      entities:
        - RewardEscrowHolder
        - SNXHolder
        - Synthetix
      abis:
        - name: RewardEscrow
          file: ../../abis/RewardEscrow.json
        - name: Synthetix
          file: ../../abis/Synthetix.json
        - name: AddressResolver
          file: ../../abis/AddressResolver.json
        - name: SynthetixState
          file: ../../abis/SynthetixState.json
      eventHandlers:
        - event: VestingEntryCreated(indexed address,uint256,uint256)
          handler: handleRewardVestEvent
        - event: Vested(indexed address,uint256,uint256)
          handler: handleRewardVestEvent

  - kind: ethereum/contract
    name: RewardEscrowV2
    network: optimism-kovan
    source:
      address: '0xB613d148E47525478bD8A91eF7Cf2F7F63d81858'
      abi: RewardEscrowV2
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../../src/mapping.ts
      entities:
        - RewardEscrowHolder
        - SNXHolder
        - Synthetix
      abis:
        - name: RewardEscrowV2
          file: ../../abis/RewardEscrowV2.json
        - name: Synthetix
          file: ../../abis/Synthetix.json
        - name: AddressResolver
          file: ../../abis/AddressResolver.json
        - name: SynthetixState
          file: ../../abis/SynthetixState.json
      eventHandlers:
        - event: VestingEntryCreated(indexed address,uint256,uint256,uint256,uint256)
          handler: handleRewardVestingEventCreatedV2
        - event: Vested(indexed address,uint256,uint256)
          handler: handleRewardVestEventV2

  - kind: ethereum/contract
    name: FeePool
    network: optimism-kovan
    source:
      address: '0xd8c8887A629F98C56686Be6aEEDAae7f8f75D599'
      abi: FeePool
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../../src/mapping.ts
      entities:
        - FeesClaimed
        - SNXHolder
      abis:
        - name: FeePool
          file: ../../abis/FeePool.json
      eventHandlers:
        - event: FeesClaimed(address,uint256,uint256)
          handler: handleFeesClaimed

specVersion: 0.0.2
description: Synthetix OVM API
repository: https://github.com/Synthetixio/synthetix-subgraph
schema:
  file: ./synthetix-ovm.graphql
dataSources:
  - kind: ethereum/contract
    name: SynthsUSD_viaNewProxy
    network: mainnet
    source:
      address: '0x57Ab1ec28D129707052df4dF418D58a2D46d5f51' # ProxyERC20sUSD (new ERC20 Proxy)
      abi: Synth
      startBlock: 11716265 # creation of this proxy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/ovm-mapping.ts
      entities:
        - Issued
        - Burned
      abis:
        - name: Synth
          file: ../abis/Synth.json
      eventHandlers:
        - event: Issued(indexed address,uint256)
          handler: handleIssuedSynths
        - event: Burned(indexed address,uint256)
          handler: handleBurnedSynths

specVersion: 0.0.2
description: Synthetix OVM API
repository: https://github.com/Synthetixio/synthetix-subgraph
schema:
  file: ./synthetix-ovm.graphql
dataSources:
  - kind: ethereum/contract
    name: SynthsUSD
    network: optimism
    source:
      address: '0x8c6f28f2F1A3C87F0f938b96d27520d9751ec8d9' # ProxyERC20sUSD (new ERC20 Proxy)
      abi: Synth
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/ovm-mapping.ts
      entities:
        - Issued
        - Burned
      abis:
        - name: Synth
          file: ../abis/Synth.json
      eventHandlers:
        - event: Issued(indexed address,uint256)
          handler: handleIssuedSynths
        - event: Burned(indexed address,uint256)
          handler: handleBurnedSynths

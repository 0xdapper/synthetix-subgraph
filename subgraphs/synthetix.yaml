specVersion: 0.0.2
description: Synthetix API
repository: https://github.com/Synthetixio/synthetix-subgraph
schema:
  file: ./subgraphs/synthetix.graphql
dataSources:
  - kind: ethereum/contract
    name: Synthetix
    network: mainnet
    source:
      address: '0xc011a72400e58ecd99ee497cf89e3775d4bd732f' # ProxySynthetix
      abi: Synthetix
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Transfer
      abis:
        - name: Synthetix
          file: ./abis/Synthetix.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferSNX
  - kind: ethereum/contract
    name: ProxySynthetix
    network: mainnet
    source:
      address: '0xc011a72400e58ecd99ee497cf89e3775d4bd732f' # ProxySynthetix
      abi: Proxy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - ProxyTargetUpdated
      abis:
        - name: Proxy
          file: ./abis/Proxy.json
      eventHandlers:
        - event: TargetUpdated(address)
          handler: handleProxyTargetUpdated
  - kind: ethereum/contract
    name: SynthXDR
    network: mainnet
    source:
      address: '0x62492F15cF60c5847d3053e482cAde8C5c29af88' # ProxyXDR (pre v2.10)
      abi: Synth
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Transfer
      abis:
        - name: Synth
          file: ./abis/Synth.json
        - name: SynthetixB4
          file: ./abis/Synthetix_bytes4.json
        - name: SynthetixB32
          file: ./abis/Synthetix_bytes32.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferSynth
  - kind: ethereum/contract
    name: SynthXDR
    network: mainnet
    source:
      address: '0xb3f67dE9a919476a4c0fE821d67bf5C4637D8429' # ProxyXDR (ERC20) (v2.10)
      abi: Synth
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Transfer
      abis:
        - name: Synth
          file: ./abis/Synth.json
        - name: SynthetixB4
          file: ./abis/Synthetix_bytes4.json
        - name: SynthetixB32
          file: ./abis/Synthetix_bytes32.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferSynth

  - kind: ethereum/contract
    name: SynthsUSD
    network: mainnet
    source:
      address: '0x57Ab1E02fEE23774580C119740129eAC7081e9D3' # ProxysUSD
      abi: Synth
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Transfer
        - Issued
        - Burned
      abis:
        - name: Synth
          file: ./abis/Synth.json
        - name: Synthetix
          file: ./abis/Synthetix.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferSynth
        - event: Issued(indexed address,uint256)
          handler: handleIssuedsUSD
        - event: Burned(indexed address,uint256)
          handler: handleBurnedsUSD
  - kind: ethereum/contract
    name: SynthsETH
    network: mainnet
    source:
      address: '0xaCf5C0101cbBe8476E87c652E0bEF33684Cc94D6' # ProxysETH
      abi: Synth
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Transfer
      abis:
        - name: Synth
          file: ./abis/Synth.json
        - name: Synthetix
          file: ./abis/Synthetix.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferSynth
  - kind: ethereum/contract
    name: SynthsBTC
    network: mainnet
    source:
      address: '0x9073Ee83b6CE96C444547DdCAf777b9352163581' # ProxysBTC
      abi: Synth
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Transfer
      abis:
        - name: Synth
          file: ./abis/Synth.json
        - name: Synthetix
          file: ./abis/Synthetix.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferSynth

type Market @entity {
  id: ID!
  asset: Bytes!
  timestamp: BigInt!
}

type Liquidation @entity {
  id: ID!
  account: Bytes!
  liquidator: Bytes!
  market: Bytes!
  size: BigInt!
  price: BigInt!
  timestamp: BigInt!
  currency: Bytes!
}

type Order @entity {
  id: ID!
  account: Bytes!
  margin: BigInt!
  leverage: BigInt!
  status: String!
  fee: BigInt!
  roundId: BigInt!
  currency: Bytes!
  market: Bytes!
  timestamp: BigInt!
}

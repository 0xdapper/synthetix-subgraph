specVersion: 0.0.2
description: Synthetix Futures API
repository: https://github.com/Synthetixio/synthetix-subgraph
schema:
  file: ./synthetix-futures.graphql
dataSources:
  - kind: ethereum/contract
    name: FuturesMarketManager
    network: kovan
    source:
      address: '0x4634b65420a640c5A88d0ac74685304c052F394f'
      abi: FuturesMarketManager
      startBlock: 22351612
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/futures-mapping.ts
      entities:
        - Market
      abis:
        - name: FuturesMarketManager
          file: ../abis/FuturesMarketManager.json
        - name: FuturesMarket
          file: ../abis/FuturesMarketManager.json
      eventHandlers:
        - event: MarketAdded(address,indexed bytes32)
          handler: handleMarketAdded
        - event: MarketRemoved(address,indexed bytes32)
          handler: handleMarketRemoved
templates:
  - name: FuturesMarket
    kind: ethereum/contract
    network: kovan
    source:
      abi: FuturesMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/futures-mapping.ts
      entities:
        - Liquidation
        - Order
      abis:
        - name: FuturesMarket
          file: ../abis/FuturesMarket.json
      eventHandlers:
        - event: PositionLiquidated(indexed address,indexed address,int256,uint256)
          handler: handlePositionLiquidated
        - event: OrderSubmitted(indexed uint256,indexed address,int256,uint256,uint256,indexed uint256)
          handler: handleOrderSubmitted
        - event: OrderConfirmed(indexed uint256,indexed address,int256,int256,uint256,uint256)
          handler: handleOrderConfirmed
        - event: OrderCancelled(indexed uint256,indexed address)
          handler: handleOrderCancelled

specVersion: 0.0.2
description: Synthetix API
repository: https://github.com/Synthetixio/synthetix-subgraph
schema:
  file: ./synthetix.graphql
dataSources:
  - kind: ethereum/contract
    name: Synthetix
    network: optimism
    source:
      address: '0x8700dAec35aF8Ff88c16BdF0418774CB3D7599B4'
      abi: Synthetix
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - SNXTransfer
        - SNXHolder
        - Synthetix
        - ExchangePartner
        - DailyExchangePartner
        - SynthExchange
        - ExchangeReclaim
        - ExchangeRebate
      abis:
        - name: Synthetix
          file: ./abis/Synthetix.json
        - name: AddressResolver
          file: ./abis/AddressResolver.json
        - name: SynthetixState
          file: ./abis/SynthetixState.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferSNX
        - event: ExchangeTracking(indexed bytes32,bytes32,uint256)
          handler: handleExchangeTracking
        - event: SynthExchange(indexed address,bytes32,uint256,bytes32,uint256,address)
          handler: handleSynthExchange
        - event: ExchangeReclaim(indexed address,bytes32,uint256)
          handler: handleExchangeReclaim
        - event: ExchangeRebate(indexed address,bytes32,uint256)
          handler: handleExchangeRebate

  - kind: ethereum/contract
    name: SynthsUSD_proxy
    network: optimism
    source:
      address: '0x8c6f28f2F1A3C87F0f938b96d27520d9751ec8d9' # ProxyERC20sUSD
      abi: Synth
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Issued
        - Burned
        - ActiveStaker
        - TotalActiveStaker
        - TotalDailyActiveStaker
        - Synthetix
        - SNXHolder
        - DebtSnapshot
      abis:
        - name: Synth
          file: ./abis/Synth.json
        - name: Synthetix
          file: ./abis/Synthetix.json
        - name: AddressResolver
          file: ./abis/AddressResolver.json
        - name: SynthetixState
          file: ./abis/SynthetixState.json
        - name: ExchangeRates
          file: ./abis/ExchangeRates.json
      eventHandlers:
        - event: Issued(indexed address,uint256)
          handler: handleIssuedSynths
        - event: Burned(indexed address,uint256)
          handler: handleBurnedSynths

  - kind: ethereum/contract
    name: RewardEscrow
    network: optimism
    source:
      address: '0xd32138018210edA0028240638f35b70ECC0D8C22' # RewardEscrow
      abi: RewardEscrow
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - RewardEscrowHolder
        - SNXHolder
        - Synthetix
      abis:
        - name: RewardEscrow
          file: ./abis/RewardEscrow.json
        - name: Synthetix
          file: ./abis/Synthetix.json
        - name: AddressResolver
          file: ./abis/AddressResolver.json
        - name: SynthetixState
          file: ./abis/SynthetixState.json
      eventHandlers:
        - event: VestingEntryCreated(indexed address,uint256,uint256)
          handler: handleRewardVestEvent
        - event: Vested(indexed address,uint256,uint256)
          handler: handleRewardVestEvent

  - kind: ethereum/contract
    name: RewardEscrowV2
    network: optimism
    source:
      address: '0x47eE58801C1AC44e54FF2651aE50525c5cfc66d0' # RewardEscrowV2
      abi: RewardEscrowV2
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - RewardEscrowHolder
        - SNXHolder
        - Synthetix
      abis:
        - name: RewardEscrowV2
          file: ./abis/RewardEscrowV2.json
        - name: Synthetix
          file: ./abis/Synthetix.json
        - name: AddressResolver
          file: ./abis/AddressResolver.json
        - name: SynthetixState
          file: ./abis/SynthetixState.json
      eventHandlers:
        - event: VestingEntryCreated(indexed address,uint256,uint256,uint256,uint256)
          handler: handleRewardVestingEventCreatedV2
        - event: Vested(indexed address,uint256,uint256)
          handler: handleRewardVestEventV2

  # Handle FeePool FeesClaimed
  - kind: ethereum/contract
    name: FeePool
    network: optimism
    source:
      address: '0x4a16A42407AA491564643E1dfc1fd50af29794eF' # ProxyFeePool
      abi: FeePool
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - FeesClaimed
        - SNXHolder
      abis:
        - name: FeePool
          file: ./abis/FeePool.json
      eventHandlers:
        - event: FeesClaimed(address,uint256,uint256)
          handler: handleFeesClaimed

  - kind: ethereum/contract
    name: Exchanger
    network: optimism
    source:
      address: '0xe318E4618E5684668992935d7231Cb837a44E670'
      abi: Exchanger
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - ExchangeEntrySettled
        - ExchangeEntryAppended
      abis:
        - name: Exchanger
          file: ./abis/Exchanger.json
      eventHandlers:
        - event: ExchangeEntrySettled(indexed address,bytes32,uint256,bytes32,uint256,uint256,uint256,uint256,uint256)
          handler: handleExchangeEntrySettled
        - event: ExchangeEntryAppended(indexed address,bytes32,uint256,bytes32,uint256,uint256,uint256,uint256)
          handler: handleExchangeEntryAppended


  - kind: ethereum/contract
    name: ExchangeRates
    network: optimism
    source:
      address: '0x631E93A0fb06B5eC6d52c0A2D89a3f9672d6Ba64'
      abi: ExchangeRates
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - RatesUpdated
      abis:
        - name: ExchangeRates
          file: ./abis/ExchangeRates.json
      eventHandlers:
        - event: RatesUpdated(bytes32[],uint256[])
          handler: handleRatesUpdated
          
